<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登録フォーム</title>
<link rel="stylesheet"  type="text/css">
<!--<script src="Inventory.js"></script>-->
<style>
	.design08 {
		 width: 10%;
		 text-align: center;
		 border-collapse: collapse;
		 border-spacing: 0;
		}
		.design08 th {
		 padding: 1px;
		 background: #778ca3;
		 border: solid 1px #666666;
		 color: #ffffff;
		}
		.design08 td {
		 padding: 1px;
		 border: solid 1px #666666;
		}
		.design08 td:first-child {
		 
		}
		
		#center{
        margin: auto;
    }
    
   h1{
	      text-align:center;
	    }

    p{
      text-align:center;
    }
    
    .textbox{
         border: none;
}
  </style>
</head>
<body>
	<h1>商品登録</h1>	
	<form action="?" method="post">
	<table border="1" class="design08" style="text-align:center" id="center">
				<tr>	
					<th>取引日</th>
        			<th>商品名</th>
        			<th>JANコード</th>
        			<th>仕入れ価格</th>
        			<th>仕入れ数量</th>
        			<th>販売価格</th>
        			<th>利益</th>
        			</tr>
      			<form action="?" method="post" th:object="${param}">
					<td><label for="select"></label>
			  	       <input type="date" name="TradingDate"  class="textbox" id="TradingDate" required></td>
        			<p><div id="validate_msg"></div></p>
        			<td><input type="text" class="textbox" id="ProductName" name="ProductName" required></td>
        			<p><div id="validate_msg1"></div></p>
        			<td><input type="text" class="textbox" id="JanCode" name="JanCode" required></td>
        			<p><div id="validate_msg2"></div></p>
        			<td><input type="text" class="textbox" id="Price" name="Price" required></td>
        			<p><div id="validate_msg3"></div></p>
        			<td><input type="text" class="textbox" id="InventoryBuy" name="InventoryBuy" required></td>
        			<p><div id="validate_msg4"></div></p>
        			<td><input type="text" class="textbox" id="InventorySell" name="InventorySell" required></td>
        			<p><div id="validate_msg5"></div></p>
        			<td><input type="text" class="textbox" id="Profit" name="Profit" required></td>
        			<p><div id="validate_msg6"></div></p>
        		</form>
  		</table><br/>
	</form>
      			<td><input type="submit" id="b1"  value="登録する" onclick="check()" formaction="/ic"></td>
  				<td><button type="button" id="b1" onclick="history.back()">帳簿に戻る</button></td>
</body>
</html>
